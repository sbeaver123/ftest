apply plugin: 'java'
apply plugin: 'eclipse'

jar {
	baseName = 'floowtest'
	version = '0.1'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.mongodb:mongo-java-driver:3.7.1")
    compile("commons-cli:commons-cli:1.4")
    compile("commons-codec:commons-codec:1.11")
}